<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./css/styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Chat-Segovia</title>
  </head>
  <body class="chat">
    <div class="chat__sidebar">
      <h3>People</h3>
      <div id="user"></div>
    </div>
    <div class="chat__main">
      <ol class="chat__messages" id="messages"></ol>
      <div class="chat__footer">
        <script id="message-template" type="text/template">
          <li class="message">
            <div class="message__title">
              <h4>{{from}}</h4>
              <span>{{createdAt}}</span>
            </div>
              <div class="message__body">
                <p>{{text}}</p>
            </div>
          </li>
        </script>
        <script id="location-message-template" type="text/template">
          <li class="message">
            <div class="message__title">
              <h4>{{from}}</h4>
              <span>{{createdAt}}</span>
            </div>
              <div class="message__body">
                <p>
                  <a href="{{url}}" target="_blank">My Current location</a>
                </p>
            </div>
          </li>
        </script>
        <form id="message-form">
          <input name="message" type="text" placeholder="Message" autofocus autocomplete="off" />
          <button>Send</button>
        </form>
        <button id="send-location">Send location</button>
      </div>
    </div>

    <script src="./socket.io/socket.io.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.js"
      integrity="sha256-H9jAz//QLkDOy/nzE9G4aYijQtkLt9FvGmdUTwBk6gs="
      crossorigin="anonymous"
    ></script>
    <script src="./js/libs/mustache.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
